<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink).
        It can be made of grapes, plums or other fruits (even apples).
    </p>

    <script>
        function extract (id) {
            let content = document.getElementById(id).textContent;
            let pattern = /\(([^)]+)\)/g;
            let result = [];

            let match = pattern.exec(content);
            while(match) {
                result.push(match[1]);
                match = pattern.exec(content);
            }

            return result.join('; ');

        }
    </script>
</body>
</html>
