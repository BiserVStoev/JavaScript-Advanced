<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
    <div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled="true">Stop</button>
    <script>window.onload = function() { stopwatch(); }</script>
    <script>
        function stopwatch() {
            let output = document.getElementById('time');
            let startBtn = document.getElementById('startBtn');
            startBtn.addEventListener('click', toggleStart);

            let stopBtn = document.getElementById('stopBtn');
            stopBtn.addEventListener('click', toggleStop);

            let timer = null;
            let seconds = 0;

            function tick() {
                seconds++;
                output.textContent = ('0' + Math.floor(seconds / 60)).slice(-2) + ':' + ('0' + seconds % 60).slice(-2);
            }

            function toggleStart() {
                timer = setInterval(tick, 1000);
                seconds = 0;
                output.textContent = '00:00';
                startBtn.disabled = !startBtn.disabled;
                stopBtn.disabled = !stopBtn.disabled;
            }

            function toggleStop() {
                clearInterval(timer);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
