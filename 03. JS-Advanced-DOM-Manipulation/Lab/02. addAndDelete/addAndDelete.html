<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Delete</title>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newText" />
    <input type="button" value="Add"
           onclick="addItem()">
    <script>
        function addItem() {
            let text = document.getElementById('newText');
            let ul = document.getElementById('items');
            let newLi = document.createElement("li");
            newLi.textContent = text.value + ' ';
            let a = document.createElement('a');
            a.href = '#';
            a.textContent = '[Delete]';
            a.addEventListener('click', deleteItem);
            newLi.appendChild(a);
            ul.appendChild(newLi);
            text.value = '';


            function deleteItem() {
                document.getElementById('items').removeChild(newLi);
            }
        }
    </script>
</body>
</html>
